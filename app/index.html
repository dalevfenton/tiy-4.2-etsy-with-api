<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>tiy 4 2 etsy with api</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="header">
        <div class="inside">
          <div class="header-info float-left">
            <img src="images/etsylogo.png" alt="" />
            <input id="search-top" type="text" name="search-top" value="">
            <button id="search-button">Search</button>
          </div>
          <div class="header-info float-right">
            <ul>
              <li class="top-nav"><a href="https://www.etsy.com/sell">Sell on Etsy</a></li>
              <li id="Home" class="top-nav with-icon">Home</li>
              <li id="Favorites" class="top-nav with-icon">Favorites</li>
              <li id="Profile" class="top-nav with-icon">You</li>
              <li id="Cart" class="top-nav with-icon">Cart</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="categories">
        <div class="inside">

        </div>
      </div>
    </div>
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
                      <!-- HANDLEBARS TEMPLATES START -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- handlebars category bar template -->
<script id="category-template" type="text/x-handlebars-template">
  <ul>
    {{#maincats results}}
    <a href="http://www.etsy.com/c/{{category_name}}" alt="{{long_name}}"><li class="cat-item">{{short_name}}</li></a>
    {{/maincats}}
  </ul>
</script>
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
                    <!-- HANDLEBARS TEMPLATES END -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <script src="js/bundle.js"></script>

  </body>
</html>
